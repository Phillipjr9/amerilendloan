<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="%VITE_APP_LOGO%" />
    <link rel="apple-touch-icon" href="%VITE_APP_LOGO%" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0A2540" />
    <meta name="description" content="AmeriLend — Personal loans made easy. Apply online in minutes with no application fee. Fast approvals, transparent terms, and same-day funding." />
    <meta property="og:title" content="AmeriLend — Personal Loans Made Easy" />
    <meta property="og:description" content="Stress-free personal loans with fast approvals, no application fee, and same-day funding. See your offers in minutes." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/images/logo-new.jpg" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="keywords" content="personal loans, online loans, fast approval, no fee loans, same-day funding, AmeriLend" />
    <title>%VITE_APP_TITLE%</title>
    <!-- Google Fonts - Inter for clean currency symbols and numerals -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <!-- Hidden Google Translate element (controlled by our custom LanguageSelector) -->
    <div id="google_translate_element" style="display:none"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Google Translate API -->
    <script>
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          autoDisplay: false,
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        }, 'google_translate_element');
      }
    </script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <!-- Analytics script - only loaded if VITE_ANALYTICS_ENDPOINT is configured -->
    <script>
      if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
        const analyticsEndpoint = '%VITE_ANALYTICS_ENDPOINT%';
        const analyticsWebsiteId = '%VITE_ANALYTICS_WEBSITE_ID%';
        
        // Only load analytics if endpoint is configured (not containing the placeholder text)
        if (analyticsEndpoint && !analyticsEndpoint.includes('%') && analyticsWebsiteId && !analyticsWebsiteId.includes('%')) {
          const script = document.createElement('script');
          script.defer = true;
          script.src = analyticsEndpoint + '/umami';
          script.setAttribute('data-website-id', analyticsWebsiteId);
          document.body.appendChild(script);
        }
      }
    </script>
  </body>

</html>
